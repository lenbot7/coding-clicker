<html> 
<head> 
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2/tsparticles.confetti.bundle.min.js" defer></script>
<script src="script.js" defer></script>
  <title>Coding Clicker</title>
</head> 
<body>
  <h1 style="text-align: center;">Coding Tycoon</h1>
  <div style="display: flex; justify-content: center; align-items: flex-start; gap: 20px;">
    <div style="text-align: center;">
      <h2 style="margin: 0;">Lines of code "created": <span id="total">0</span></h2>
      <button id="gptlogo" class="button" onclick="buttonPressed()">
        <img id="img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ef/ChatGPT-Logo.svg/768px-ChatGPT-Logo.svg.png" height=70 style="vertical-align:middle">
      </button>
    </div>
    <div style="border-left: 2px solid gray; height: auto; margin: 0 10px;"></div>
    <div style="text-align: center;">
      <h2 style="margin: 0;">Compute Resources: <span id="cash">0</span></h2>
      <button class="button" onclick="button2Pressed()">Get More Resources</button>
    </div>
    <div style="text-align: center;">
      <h2 style="margin: 0;">Upgrades:</h2>
      <button id="auto" class="button" onclick="autoclicker()">
        Copilot Subscription
      </button>
    </div>
  </div>

  </footer>
</body> 
</html>
